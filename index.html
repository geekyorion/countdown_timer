<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>CountDown Timer</title>
  <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="wrapper">
    <div class="timer">
      <div class="label">
        <div id="day" class="data"></div>
        <div class="name"><span>Days</span></div>
      </div>
      <div class="label">
        <div id="hour" class="data"></div>
        <div class="name"><span>Hours</span></div>
      </div>
      <div class="label">
        <div id="min" class="data"></div>
        <div class="name"><span>Minutes</span></div>
      </div>
      <div class="label">
        <div id="sec" class="data"></div>
        <div class="name"><span>Seconds</span></div>
      </div>
    </div>
  </div>
  
  <script src="jscode.js" type="text/javascript"></script>
</body>
</html>
